<div class="container-fluid h-100 my-5">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-8 col-md-8 col-lg-6 col-xl-4">
      <h4 class="text-center my-2">Register</h4>
      <mat-card class="mat-elevation-z3">
        <div class="my-2 mx-2">
          <form [formGroup]="registerFormGroup">
            <div class="row py-2">
              <div class="col-sm">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Name:</mat-label>
                  <input matInput formControlName="name" name="name"/>
                  <mat-error *ngIf="registerFormGroup.controls['name'].hasError('required')">Name is required</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row py-2">
              <div class="col-sm">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" name="email"/>
                  <mat-error *ngIf="registerFormGroup.controls['email'].hasError('required')">Email is required</mat-error>
                  <mat-error *ngIf="registerFormGroup.controls['email'].hasError('email') &&
            !registerFormGroup.controls['email'].hasError('required')">Invalid email</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row py-2">
              <div class="col-sm">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" name="password" [type]="hide? 'password' : 'text'"/>
                  <mat-error *ngIf="registerFormGroup.controls['password'].hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                  <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
              </div>
            </div>
            <div class="row py-2">
              <div class="col-sm">
                <button mat-raised-button color="primary" class="relative waves-light" (click)="register()" [disabled]="!registerFormGroup.valid || loading">
                  {{ registerButtonText }}<div class="spinner-grow text-primary" role="status" *ngIf="loading">
                  <span class="sr-only">Loading...</span>
                </div>
                </button>
              </div>
              <div class="col-sm py-2">
                <div class="text-center">
                  <a routerLink="/login">Login</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
